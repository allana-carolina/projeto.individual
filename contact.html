<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="contact.css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Formulário de Contato</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name= "nome" id="nome" required>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <br><br>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" rows="20" cols="30" size="65px" name="Email" id="Email" required>
        </div>
        <div class="campo">
            <label for="assunto"><strong>Assunto da Mensagem</strong></label>
            <select id="assunto">
            <option selected disabled value="">Selecione></option>
            <option>criação de site</option>
            <option>dúvidas</option>
            <option>outros</option>
        </select>
        </div> 
        
        <div>
            <br>
            <label> Deixe sua mensagem:</label> <br> <br>
            <textarea rows="10" cols="50" id="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
